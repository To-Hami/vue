<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <link rel="icon" href="/favicon.ico"/>
    <script src="https://unpkg.com/vue@3"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Vite App</title>
</head>
<body>
<!--    <div id="app"></div>-->
<div id="tohami">
    {{showName()}}
    <br>
    {{showPassName('ahmed')}}
    <br>
   {{showAge('sami' , 55)}}
</div>
<!--    <script type="module" src="/src/main.js"></script>-->
<script>
    const {createApp} = Vue

    createApp({
        data() {
            return {
                name: 'tohami',
                age: 27
            }
        },
        methods: {
            showName() {
                return  `${this.name}` ;
            },
            showPassName(name) {
                return   '  hello ' +   `${name}`  + ' you are pass as pram ';
            }, showAge(name , age) {
                return `${name}` + ' your age is ' +  `${age}` + 'pass many prams';
            },
        }
    }).mount('#tohami')
</script>
</body>
</html>
